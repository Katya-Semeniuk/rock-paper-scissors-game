<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Rock-paper-scissors</title>
  </head>
  <body>
    <header><h1>Rock, Paper, Scissors</h1></header>
    <main class="game-area">
      <p>Make a choice</p>
      <div class="btn-container">
        <button aria-label="Rock" data-choice="0" class="control">Rock</button>
        <button aria-label="Paper" data-choice="1" class="control">
          Paper
        </button>
        <button aria-label="Scissors" data-choice="2" class="control">
          Scissors
        </button>
      </div>
      <div id="message"></div>
      <div class="player">
        <h2 class="scores">Your score:<span id="player-score">0</span></h2>
        <img
          id="player-img"
          src="./assets/images/r-p-s.jpg"
          alt="Rock, Paper, Scissors"
        />
      </div>

      <div class="computer">
        <h2 class="scores">
          Computer score:<span id="computer-score">0</span>
        </h2>
        <img
          id="computer-img"
          src="./assets/images/r-p-s.jpg"
          alt="Rock, Paper, Scissors"
        />
      </div>
    </main>

    <footer>
      <h3>Game rules</h3>
      <p>Scissors cut Paper | Paper covers Rock | Rock blunts Scissors</p>
    </footer>
    <script src="./assets/js"></script>
  </body>
</html>
